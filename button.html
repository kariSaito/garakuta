<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>button</title>
</head>

<body>
  <input id="input">
  <button onclick="clicked();">ボタン</button>
  <div id="output"></div>
  
  <script>
  	function clicked() {
  		const input = document.getElementById("input");
  		const output = document.getElementById("output");
  		output.innerHTML = `<b>${input.value}</b>`;
  	}
  </script>
  
<footer></footer>
</body>
  
</html>
