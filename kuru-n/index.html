<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>沼</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; font-family: sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 10; }
        button { padding: 12px 24px; font-size: 18px; cursor: pointer; background: #f1c40f; border: none; border-radius: 8px; font-weight: bold; }
        button:hover { background: #d4af37; }
    </style>
</head>
<body>
    <div id="ui">
        <h1>沼（作成中）</h1>
        <h1>投入数：</h1>
        <button onclick="launchBall()">投入</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.182.0/build/three.module.js",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/+esm"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import * as CANNON from 'cannon-es';

        // シーン・カメラ設定
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 12, 18);
        camera.lookAt(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x1a1a1a);
        document.body.appendChild(renderer.domElement);

        // 照明
        const ambientLight = new THREE.AmbientLight(0x606060);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // 物理演算範囲
        const world = new CANNON.World({ gravity: new CANNON.Vec3(0, -9.82, 0) });
        

        // 皿の作成
        function createDish(y, holeIndex) {
            const points = [];
            for (let i = 0; i <= 10; i++) {
                // x: 中心からの距離（半径）, y: 高さ
                const x = i * 0.5; 
                const y = Math.pow(i * 0.3, 1.2); 
                points.push(new THREE.Vector2(x, y));

                // 衝突判定を作成
                // すり鉢の本体（静止している）
                const bowlBody = new CANNON.Body({ mass: 0 }); 

                // すり鉢の壁面として、4つの斜面を配置する
                const wallShape = new CANNON.Box(new CANNON.Vec3(1, 5, 5)); // 薄い箱

                // 4つの壁を異なる角度で配置
                bowlBody.addShape(wallShape, new CANNON.Vec3(5, 0, 0), new CANNON.Quaternion().setFromEuler(0, 0, 0.5));
                bowlBody.addShape(wallShape, new CANNON.Vec3(-5, 0, 0), new CANNON.Quaternion().setFromEuler(0, 0, -0.5));
                // ...追加の壁

                world.addBody(bowlBody);
            }

            // 2. 回転体のジオメトリを作成
            // LatheGeometry(断面点, 分割数)
            const geometry = new THREE.LatheGeometry(points, 32);
            // 3. マテリアル（質感）を設定
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xeeeeee, 
                side: THREE.DoubleSide,
                flatShading: false ,
                metalness: 0.9,        // 1.0で完全な金属
                roughness: 0.3        // 0.0〜0.2程度で鏡面、上げるとマットな金属
            });

            // メッシュを作成してシーンに追加
            const plate = new THREE.Mesh(geometry, material);
            scene.add(plate);            
        }

        createDish(6, 0);   // 上段

        const balls = [];
        const ballGeo = new THREE.SphereGeometry(0.2, 16, 16);
        const ballMat = new THREE.MeshStandardMaterial({
            color: 0xaaaaaa,       
            metalness: 1.0,        // 1.0で完全な金属
            roughness: 0.3        // 0.0〜0.2程度で鏡面、上げるとマットな金属
        });

        window.launchBall = () => {
            const ballBody = new CANNON.Body({
                mass: 1,
                shape: new CANNON.Sphere(0.2),
                position: new CANNON.Vec3(1, 10, -3)
            });
            ballBody.velocity.set(0, 0, 5); // 横回転の初速
            world.addBody(ballBody);

            const ballMesh = new THREE.Mesh(ballGeo, ballMat);
            scene.add(ballMesh);
            balls.push({ body: ballBody, mesh: ballMesh });
        };

        function animate() {
            requestAnimationFrame(animate);
            world.fixedStep();
            balls.forEach(b => {
                b.mesh.position.copy(b.body.position);
                b.mesh.quaternion.copy(b.body.quaternion);
            });
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
