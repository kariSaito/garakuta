<!DOCTYPE html>
<html>
	
<head>
	<meta charset="UTF-8">
	<meta name="main" content="width=device-width">
	<title>iroiroOkiba</title>
	<style>
		body{
			font-size: 15px; 
			font-family: 'Meiryo UI';
		}
	</style>
</head>

<body>
<input id="input">
<div id="output"></div>
	<script>
	const input = document.getElementById("input");
	input.addEventListener("keydown", (event) => {
		console.log(event);
		if (event.code === "Enter" && input.value!=="") {
			const output = document.getElementById("output");
			output.innerHTML += `<b>${input.value}</b><br>`;
			input.value = "";
		}
	})
	</script>
	<footer></footer>
</body>
	
</html>
